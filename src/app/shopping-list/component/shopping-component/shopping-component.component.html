<div class="shopping_list_main_container">
    <div>
        <app-shopping-edit (addIngredientQuantity)="addIngredientQuantity($event)"></app-shopping-edit>
    </div>
    <div>
        <div class="shopping_list_ingredient_container">
            <ul *ngFor="let ingredient of ingredients">
                <a href="#">
                    {{ ingredient.name }} ({{ ingredient.quantity }})
                </a>
            </ul>
        </div>
    </div>
    

</div>
